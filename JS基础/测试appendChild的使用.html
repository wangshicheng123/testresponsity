<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试appendChild属性</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        
        #box{
            width: 200px;
            height: 200px;
            background: #eee;
        }

        .myDiv{
            width: 100px;
            height: 100px;
            background: #ff0036;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <script>
        var oBox=document.getElementById("box");
        //首先必须先新建一个元素节点
        var oDiv=document.createElement("div");
        //给新建的元素节点添加一个新的样式
        oDiv.className="myDiv";
        //把一个新建的元素节点添加在父元素节点上面
        oBox.appendChild(oDiv);

    </script>
</body>
</html>
