<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直导航菜单</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        #container{
            border: 1px solid red;
            width: 100px;
        }

        #container .title{
            background: #eee;
            cursor: pointer;
        }
        #container .list{
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h3 class="title" id="title1">管理区</h3>
        <ul class="list" id="list1">
            <li>列表一</li>
            <li>列表二</li>
            <li>列表三</li>
        </ul>
        <h3 class="title" id="title2">交流区</h3>
        <ul class="list" id="list2">
            <li>列表一</li>
            <li>列表二</li>
            <li>列表三</li>
        </ul>
    </div>

    <script>
        var oTitle1=document.getElementById("title1");
        var oList1=document.getElementById("list1");
        
        var oTitle2=document.getElementById("title2");
        var oList2=document.getElementById("list2");
        oTitle1.onclick=function(){
            oList1.style.display="block";
        }

        oTitle2.onclick=function(){
            oList2.style.display="block";
        }
    </script>
</body>
</html>
