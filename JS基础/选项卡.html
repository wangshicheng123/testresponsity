        #tabs .tab-item li:hover{

        #tabs .content{

            /* background: #aaa; */

        }

            <p class="detail">弃之一张手牌可以把受到的敌人的伤害在有限的范围内转移给其他人。</p>
        </div>
        <div class="content" style="display:none;">
            <h3 class="ability">小乔的技能：</h3>
            <p class="detail">把一张红色的手牌当乐不思蜀进行使用。</p>
        </div>
        <div class="content" style="display:none;">
            <h3 class="ability">孙尚香的技能：</h3>
            <p class="detail">弃两张手牌并选择一名受伤的男性角色:和目标角色各回复1点体力。</p>
        </div>
    </div>
