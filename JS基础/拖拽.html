<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖拽的小李子</title>

    <style>
        body{
            margin: 0px;
        }
        #box{
            width: 200px;
            height: 200px;
            background: #ff0036;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <script>
        var oBox=document.getElementById("box");
        oBox.onmousedown=function(e){
            e=e||window.event;
            // oBox.style.top=e.clientY+"px";
            // oBox.style.left=e.clientX+"px";
            var x=e.clientX-oBox.offsetLeft;
            var y=e.clientY-oBox.offsetTop;

            // console.log("clentX:"+e.clientX+" clientY:"+e.clientY);
            document.onmousemove=function(e){
                oBox.style.top=e.clientY-y+"px";
                oBox.style.left=e.clientX-x+"px";
            }

            oBox.onmouseup=function(){
                document.onmousemove=null;
            }


        }
    </script>
</body>
</html>
