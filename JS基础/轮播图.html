<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        #container{
            width:750px;
            height: 291px;
            margin: 100px auto;
            position: relative;
        }



        #container .images img{
            display: none;
        }
        #container .images .selected{
            display: block;
        }

        #container .check-btn li{
            float: left;
            list-style: none;
            background: rgba(0,0,0,0.4);
            height: 20px;
            width: 20px;
            line-height: 20px;
            text-align: center;
            margin-right: 5px;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        #container .check-btn{
            position: absolute;
            right: 10px;
            bottom: 10px;
            /* overflow: hidden; */
        }
        
        #container .check-btn .active{
            background: #ff0036;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="images">
            <img class="selected" src="./img/1.jpg" alt="">
            <img src="./img/2.jpg" alt="">
            <img src="./img/3.jpg" alt="">
            <img src="./img/4.jpg" alt="">
            <img src="./img/5.jpg" alt="">
        </div>
        <ul class="check-btn">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <script>
        var oContainer=document.getElementById("container");
        var aCheckBtn=oContainer.getElementsByTagName("li");

        var aImages=oContainer.getElementsByTagName("img");

        for(var i=0; i<aCheckBtn.length; ++i){
            aCheckBtn[i].index=i;
            aCheckBtn[i].onclick=function(){
                for(var j=0; j<aCheckBtn.length;++j){
                    aCheckBtn[j].className="";
                    aImages[j].className="";
                }
                this.className="active";
                aImages[this.index].className="selected";
            }
        }

    </script>
</body>
</html>
