<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        #container{
            width:750px;
            height: 291px;
            margin: 100px auto;
            position: relative;
        }



        #container .images img{
            display: none;
        }
        #container .images .selected{
            display: block;
        }

        #container .check-btn li{
            float: left;
            list-style: none;
            background: rgba(0,0,0,0.4);
            height: 20px;
            width: 20px;
            line-height: 20px;
            text-align: center;
            margin-right: 5px;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        #container .check-btn{
            position: absolute;
            right: 10px;
            bottom: 10px;
            /* overflow: hidden; */
        }
        
        #container .check-btn .active{
            background: #ff0036;
        }

        /* #container .arrow{
            position: absolute;
            bottom: 10px;
            left: 15px;
            /* background: green; 
            list-style: none;
            color: #fff;
        } 

        /* #container .arrow li{
            float: left;
            margin-right: 18px;
            cursor: pointer;
            background: rgba(0,0,0,0.1);
        } */

        #container .arrow{
            position: absolute;
            left: 10px;
            bottom: 7px;
            height: 25px;
            width: 80px;
            color: #ff0036;
        }
        #container .arrow span{
            margin-right: 10px;
            font-size: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            float: left;
            width: 25px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="images">
            <img class="selected" src="./img/1.jpg" alt="">
            <img src="./img/2.jpg" alt="">
            <img src="./img/3.jpg" alt="">
            <img src="./img/4.jpg" alt="">
            <img src="./img/5.jpg" alt="">
        </div>
        <ul class="check-btn">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>

        <!-- <ul class="arrow">
            <li class="active">&lt</li>
            <li>&gt</li>
        </ul> -->
        <div class="arrow">
            <span id="left-arrow">&lt</span>
            <span id="right-arrow">&gt</span>
        </div>
    </div>
    <script>
        // var oContainer=document.getElementById("container");
        var aCheckBtn=document.getElementsByClassName("check-btn");
        var aLi=aCheckBtn[0].getElementsByTagName("li");

        var aImages=document.getElementsByClassName("images");
        var aImgs=aImages[0].getElementsByTagName("img");

        // var aArrow=document.getElementsByClassName("arrow");
        // var aArrowLi=aArrow[0].getElementsByTagName("li");
        var iNow=0;
        var timer;
        for(var i=0; i<aLi.length; ++i){
            aLi[i].index=i;
            aLi[i].onclick=function(){
                for(var j=0; j<aLi.length;++j){
                    aLi[j].className="";
                    aImgs[j].className="";
                }
                this.className="active";
                aImgs[this.index].className="selected";
                iNow=this.index;
            }
        }

        var oNext=document.getElementById("right-arrow");
        var oPre=document.getElementById("left-arrow");
        var oContainer=document.getElementById("container");
        //右侧按钮
        oNext.onclick=function(){
            // this.style.color="#ff0036";
            iNow++;
            for(var i=0; i<aLi.length;++i){
                aLi[i].className="";
                aImgs[i].className="";
            }

            if(iNow==aLi.length){
                iNow=0;
            }

            aLi[iNow].className="active";
            aImgs[iNow].className="selected";
        }
        //左侧按钮
        oPre.onclick=function(){
            // this.style.color="#ff0036";
            iNow--;
            for(var i=0; i<aLi.length;++i){
                aLi[i].className="";
                aImgs[i].className="";
            }

            if(iNow==-1){
                iNow=aLi.length-1;
            }

            aLi[iNow].className="active";
            aImgs[iNow].className="selected";
        }

        function run(){
            timer=setInterval(function(){
                oNext.onclick();
            },2000);
        }


        run();

        oContainer.onmouseover=function(){
            clearInterval(timer);
        }
        oContainer.onmouseout=function(){
            run();
        }

    </script>
</body>
</html>
