<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直导航菜单更新版（通过给每一个标题加上一个索引去选择显示哪一个list列表）</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        #container{
            border: 1px solid #999;
            border-radius: 5px;
            background: rgba(0,0,0,.1);
            width: 100px;
            margin: 10px auto;
        }
        #container .title{
            text-align: center;
            color: #333;
            cursor: pointer;
        }

        #container .list{
            text-align: center;
            list-style: none;
            display: none;
            border-top: 1px solid #999;
        }

        #container .list li{
            color: #333;
        }


    </style>
</head>
<body>
    <div id="container">
        <div class="manage-area">
            <h3 class="title">管理区</h3>
            <ul class="list">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </div>
        <div class="communicate-area">
            <h3 class="title" style="border-top: 1px solid #999;">交流区</h3>
            <ul class="list">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </div>
    </div>  
    <script>
        var aH3=document.getElementsByTagName("h3");
        var aUl=document.getElementsByTagName("ul");

        for(var i=0; i<aH3.length; ++i){
            //注意在什么时候适合加索引来区分是哪一个标题
            aH3[i].index=i;
            aH3[i].onclick=function(){
                //注意在js中获取的样式值都是加载内联样式上面的，容易出错
                console.log(aUl[this.index].style.display);

                //通过在标题上面加的索引来找到对应的list列表从而让其显示
                var x=aUl[this.index].style.display;

                //判断list列表中的display属性值是否为空或者为none,是的话说明其以前是隐藏的，变为显示
                if(x==""||x=="none"){
                    aUl[this.index].style.display="block";
                }
                //display属性值若为block说明其以前是显示的，变为隐藏
                if(x=="block"){
                    aUl[this.index].style.display="none";
                }
            }
        }
    </script>

</body>
</html>
