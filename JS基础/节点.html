<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>节点测试</title>
</head>
<body>
    
    <div id="div1">abcdef</div>
    <div id="div2">
        <span id="span1">abcajkc</span>
        <span>litwlighwrl</span>
    </div>
    <script>
        var oDiv1=document.getElementById("div1");
        //console.log("文本节点的nodeType: "+oDiv1.firstChild.nodeType);//文本节点的节点类型是3

        var oDiv2=document.getElementById("div2");
        var oSpan=oDiv2.firstChild.nextSibling;
        console.log(oSpan);//找到的是第一个文本节点之后的第一个span元素节点

        //console.log("元素节点的nodeType: "+oDiv2.firstChild.nodeType);//元素节点的节点类型是1

        //console.log("文本节点的nodevalue值："+oDiv1.firstChild.nodeValue);
        //console.log("元素节点的nodevalue值："+oDiv2.firstChild.nodeValue);

        //oDiv2.firstChild.style.background="red";//注意文本节点没有style属性
        var oSpan=document.getElementById("span1");
        console.log(oSpan.nextSibling);
    </script>
</body>
</html>
