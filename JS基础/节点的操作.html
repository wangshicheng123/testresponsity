<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>节点的操作</title>
</head>
<body>
    
    <div id="div1">
        <h2>二级标题</h2>
    </div>

    <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        var oDiv1=document.getElementById("div1");
        var oP=document.createElement("p");//常见新的节点元素；
        var oH1=document.createElement("h1");
        var oh4=document.createElement("h4");
        oh4.innerHTML="这是一个h4标签";
        oH1.innerHTML="这是一个一级标题标签";
        // oDiv1.insertBefore(oH1,oP);

        oP.innerHTML="这是一个p标签";
        oDiv1.appendChild(oP);//在某一个节点之后插入一个节点

        oDiv1.insertBefore(oH1,oP);//在某一个节点之前进行插入节点
        // oDiv1.removeChild(oH1);//删除子节点 
        oDiv1.replaceChild(oh4,oH1);//替换子节点；
        // console.log(oDiv1.children);
        // console.log(oDiv1.childNodes);

        var oUl=document.getElementById("ul");
        // console.log(oUl.children);
        // console.log(oUl.childNodes);
        console.log(oUl.children.length);//获取子列表可以像一个数组进行使用
        console.log(oUl.childNodes.length);//也可以使用中括号访问子列表中的每一项
        
    </script>
</body>
</html>
