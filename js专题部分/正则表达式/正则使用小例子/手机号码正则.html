<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手机号码正则的使用</title>
</head>
<body>
    
    <script>
        var str="0000013204661693";
        var str2="14456789043";
        // 这个正则可以忽略掉手机号前面的任意数目的0;
        var reg=/^0*(13|15)\d{9}$/;
        console.log(reg.test(str));
        console.log(reg.test(str2));
    </script>
</body>
</html>
