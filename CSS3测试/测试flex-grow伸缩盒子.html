<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试伸缩盒</title>
    <style>
        body{
            margin: 0px;
            height: 2000px;
        }
        .box{
            /* width: 200px; */
            /* height: 200px; */
            /* background: red; 有机会要研究弹性盒子中的内容对于盒子的影响*/
            display: flex;
            height: 50px;
            /* 弹性盒子与固定定位的结合使用,脱离文档流的元素宽高有内容撑开 */
            /* 使用弹性盒模型的时候一定要保证父元素的宽度 */
            position: fixed;
            width: 100%;
        }
        .box1{
            /* width: 200px; */
            background: red;
            flex-grow: 3;
            text-align: center;
            line-height: 50px;
            /* width: 0px; */
        }
        .box2{
            /* width: 200px; */
            background: green;
            flex-grow: 2;
            text-align: center;
            line-height: 50px;
            overflow: scroll;
            /* width: 0px; */
        }
        .box3{
            /* width: 200px; */
            background: yellow;
            flex-grow: 1;
            text-align: center;
            line-height: 50px;
            /* width: 0px; */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </div>
</body>
</html>
