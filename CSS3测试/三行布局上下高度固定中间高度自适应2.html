<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三行布局上下高度固定中间高度自适应</title>
    <style>
        body{
            margin: 0px;
        }
        body,html{
            height: 100%;
        }
        .container{
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header{
            background: red;
            height: 50px;
            width: 100%;
        }
        .content{
            flex-grow: 1;
            background: green;
            width: 100%;
            /* height: 100%;既然你已经分配了剩余的空间，就不需要再加100%了 */
            overflow: scroll;
            /* height: 0px; */
        }
        .footer{
            background: yellow;
            height: 50px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">header</div>
        <div class="content">
            <h1>标题</h1>
            <h1>标题</h1>
            <h1>标题</h1>
            <h1>标题</h1>
            <h1>标题</h1>
            <h1>标题</h1>
            <h1>标题</h1>
            <h1>标题</h1>
            <h1>标题</h1>
            <h1>标题</h1>
            <h1>标题</h1>
            <h1>标题</h1>
            <h1>标题</h1>
            <h1>标题</h1>
            <h1>标题</h1>
        </div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
