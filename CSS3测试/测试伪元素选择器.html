<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试伪元素选择器</title>
    <style>
        body{
            margin: 0px;
        }
        .box2{
            width: 200px;
            height: 200px;
            background: red;

            float: left;
        }

        /* 使用这种方法(在父元素上面加上一个伪元素选择器) 可以解决子元素脱离文档流导致的父元素塌陷问题 */
        .box::after{
            content: '';
            display: block;
            clear: both;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="box2">div2</div>
    </div>
</body>
</html>
