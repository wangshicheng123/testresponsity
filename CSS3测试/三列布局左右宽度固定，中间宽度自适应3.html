<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三列布局左右宽度固定，中间宽度自适应</title>
    <style>
        body{
            margin: 0px;
        }
        .container{
            display: flex;
        }
        .box1{
            width: 200px;
            height: 500px;
            background:red;
        }
        .box2{
            height: 500px;
            background: green;
            flex-grow: 1;
        }
        /* 注意后面的块级元素可以覆盖已经浮动的元素， */
        /* 但是如果块级元素在前面则已经浮动的元素不会覆盖上面的块级元素 */
        .box3{
            width: 200px;
            height: 500px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
