<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试伪类选择器</title>
    <style>
        body{
            margin: 0px;
        }

        .ul{
            list-style: none;
            padding: 0px;
        }

        /* 注意伪类选择器是加在子元素上面的 */
        .ul li:first-child{
            /* background: red; */
        }
        /* 注意伪类选择器的位置，是放在子元素上面的 */
         .ul li:not(.color){
             /* color: green; */
         }
        .ul li:last-child{
            /* background: blue; */
        }

        /* even代表偶数 */
        .ul li:nth-child(even){
            /* background: red; */
        }
        /* odd代表奇数 */
        .ul li:nth-child(odd){
            /* background: green; */
        }
        /* 随意像选中哪一个子元素 */
        .ul li:nth-child(4){
            background: red;
        }
    </style>
</head>
<body>
    <ul class="ul">
        <li>列表一</li>
        <li>列表二</li>
        <li>列表三</li>
        <li>列表四</li>
        <li>列表五</li>
        <li>列表六</li>
        <li>列表八</li>
        <li>列表九</li>
    </ul>
</body>
</html>
