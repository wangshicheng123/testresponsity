<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两列布局左边宽度固定，右边宽度自适应</title>
    <style>
        body{
            margin: 0px;
        }
        .box1{
            width: 200px;
            height: 500px;
            background: red;
            position: absolute;
        }
        .box2{
            height: 500px;
            background: green;
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
