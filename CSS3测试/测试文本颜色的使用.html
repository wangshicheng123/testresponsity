<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试文本颜色的使用</title>
    <style>
        body{
            margin: 0px;
        }
        .box{
            width: 250px;
            height: 250px;
            /* background: #ff0036; */
            /* 如果边框没有定义颜色,但是定义了color的颜色为red,那么此时red
                将会作为一个间接值currentColor提供给边框颜色属性，边框的颜色也为red;
             */
            border: 1px solid;
            color: #ff0036;
        }
        .box2 a{
            color: green;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"><a href="#">百度</a></div>
</body>
</html>
