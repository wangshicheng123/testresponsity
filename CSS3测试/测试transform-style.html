<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html{
            height: 100%;
        }
        body{
            margin: 0px;
            perspective-origin: -500px -500px;
            perspective: 500px;
            position: relative;
            height: 100%;;
        }
        .parent{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: red;
            transform: rotatey(45deg) translate(-50%,-50%);
            transform-style: preserve-3d;
        }
        .child{
            width: 200px;
            height: 200px;
            background: green;
            transform: rotatey(-45deg);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>
</html>
