<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div{
            width: 200px;
            height: 200px;
            background: #f00;
            
            animation: run 2s ease 2s forwards;
        }

        @keyframes run{
            /* 可以使用from  to或者使用百分比 */
            0%{
                width: 50px;
            }
            100%{
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="div"></div>
</body>
</html>
