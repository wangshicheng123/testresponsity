<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正方形的集中制作方式</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #squre{
            width: 50%;
            /* //如何使一个元素的高度与宽度的改变而进行自适应 */
            /* height: 100px; */

            /* 注意padding-top的百分比值 是相对于元素的宽度进行自适应的 */
            padding-top: 25%;
            background: #f00;
        }
    </style>
</head>
<body>
    <div id="squre"></div>
</body>
</html>
