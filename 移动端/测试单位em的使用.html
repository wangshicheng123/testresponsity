<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试单位em的使用</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        .parent{
            font-size: 40px;
        }
        .son{
            /* 可以看出em是相对于父元素的字体大小来改变的 */
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="parent">
        parent
        <div class="son">son</div>
    </div>
</body>
</html>
