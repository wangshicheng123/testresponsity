<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试单位rem的使用</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        html{
            font-size: 20px;
        }
        .bigBox{
            font-size: 80px;
        }
        .box{
            /* 可以看出rem是相对于根元素html而言的 */
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="bigBox">
        bigBox
        <div class="box">boxboxboxboxbox</div>
    </div>
    
</body>
</html>
