<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>media query测试</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #box{
            width: 300px;
            height: 300px;
            background: #0f0;
        }
        /* 注意@media后的参数用空格隔开 */
        @media screen and (max-width: 768px){
            #box{
                background: #f00;
                /* width: 400px; */
                /* height: 400px; */
            }
        }

        @media screen and (min-width: 900px){
            #box{
                background: #00f;
            }
        }

        /* 当时竖屏的时候改变样式 */
        @media screen and (orientation: portrait){
            #box{
                width: 400px;
                height: 200px;
                background: #0ff;
            }
        }
    </style>
</head>
<body>
    <div id="box">amhdbamh</div>
</body>
</html>
