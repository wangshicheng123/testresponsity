<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js动画</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }

        #first-page{
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            background: #083846;
        }
        #first-page .cover{
            width: 248px;
            /* margin: 0px auto; 注意行级元素不能使用margin居中,
            对于行级元素一般使用text-align居中（单行元素，不能是多行），*/
            position: absolute;
            left: 50%;
            margin-left: -124px;
        }
        .moveFromTop{
            animation: moveFromTop 0.6s ease forwards;
        }
        @keyframes moveFromTop{
            0%{
                transform: translateY(-100%);
            }
        }


    </style>
</head>

<body>
    <div id="container">
        <div id="first-page">
            <img class="cover moveFromTop" src="./img/cover.png" alt="">
            <!-- <img class="wording-cover" src="./img/wording_cover.png" alt=""> -->
            <!-- <img class="icon-up" src="./img/icon_up.png" alt=""> -->
        </div>

    </div>
</body>

</html>
