<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小海豹首页</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .title {
            height: 50px;
            width: 960px;
            background: #eee;
            line-height: 50px;
            text-align: center;
            margin: 30px auto;
        }


        #img-container {
            text-align: center;
        }
        /* 默认显示第一张图片 */
        #img-container .img1 {
            width: 960px;
        }

        #img-container .img2 {
            display: none;
        }

        #img-container .img3 {
            display: none;
        }

        #content{
            width: 960px;
            margin: 0px auto;
            height: 300px;
        }

        #content .left{
            float: left;
            width: 630px;
            height: 300px;
            background: #0f0;
            margin-right: 30px
        }
        #content .right{
            float: left;
            width: 300px;
            height: 300px;
            background: #f00;
        }


        @media screen and (max-width: 960px) {
            .title {
                width: auto;
            }
            #img-container .img1{
                display: none;
            }
            #img-container .img3{
                display: block;
            }

            #content{
                display: flex;
                width: auto;
            }
            #content .left{
                width: 66%;
                overflow: hidden;
            }
            #content .right{
                width: 31%;
                overflow: hidden;
            }
            

        }

        @media screen and (max-width: 480px) {
            #img-container .img3{
                display: none;
            }
            #img-container .img2{
                display: block;
            }
            #content{
                display: block;
            }
            #content .left{
                width: 100%;
            }
            #content .right{
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1 class="title">页头</h1>
    <h1 class="title">标题</h1>

    <div id="img-container">
        <img class="img1" src="./image/01.jpg" alt="">
        <img class="img2" src="./image/01_s.jpg" alt="">
        <img class="img3" src="./image/01_s_2x.jpg" alt="">
    </div>

    <div id="content">
        <div class="left">aaacaaaaa aaaa aaaaaagsdddddddd ddaaaa aaa aaaaaaaa aaaaa aaaaaaa aaaaa aaaaaa aaa aa a</div>
        <div class="right">b bbb bbbb bbb bbbb bb bbb bb bbbb bbbb bbbb b bbbb bbbb bbbb bbbb bbbb bbbbbb bbbbbb bbbbb bbb bbbbbbb b</div>
    </div>
    <h1 class="title">页尾</h1>
</body>

</html>
