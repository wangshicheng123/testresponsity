        class MyComponent extends React.Component{
            constructor(params){
                super();
                this.state={
                    num: 0
                }
                this.little=this.little.bind(this);

            }

            // 类自定义的方法
            add(para){
                // 通过this.state.num获取num的值
                let num1=this.state.num;
                num1=num1+para;
                // 通过this.setState()方法进行对状态值的修改
                this.setState({
                    num: num1
                });
            }
            little(para){
                let num1=this.state.num;
                num1=num1+para;

                this.setState({
                    num: num1
                });
            }

            // 类自带的方法
            // 其this指向是使用组件时创建的对象
            render(){
                return (
                    <div>
                        <h1>{this.state.num}</h1>
                        <button onClick={this.add.bind(this,10)}>这是一个警告按钮</button>
                        <button onClick={()=>{
                            this.little(-20);
                        }}>这是一个真的不能点的按钮</button>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <MyComponent></MyComponent>,
            document.getElementById("app")
        )
