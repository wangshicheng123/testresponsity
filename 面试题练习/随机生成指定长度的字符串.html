<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>随机生成指定长度的字符串</title>
</head>
<body>
    

    <script>

        //随机生成指定长度的字符串
        // 思路：
        // 使用函数生成随机数，
        // 同时定义一个字符串包含所有需要可能出现的字符；

        function randomLenStr(n){
            var result='';
            var str="abcdefghijklmnopqrstuvwxyz0123456789";
            // console.log(str.length);// 36;
            if(n>str.length){
                n=str.length;
            }
            for(var i=0; i<n; ++i){
                // if(Math.ceil(Math.random()*36)==36){
                    // console.log(Math.floor(Math.random()*36));
                // }
                result=result+str[Math.floor(Math.random()*36)];
            }
            return result;
        }
        console.log(randomLenStr(10));
    </script>
</body>
</html>
