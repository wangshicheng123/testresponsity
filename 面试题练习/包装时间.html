        let format=(timestamp)=>{
            var date = new Date(timestamp*1); //时间戳为10位需*1000，时间戳为13位的话不需乘1000
            var M =
                (date.getMonth() + 1 < 10
                    ? "0" + (date.getMonth() + 1)
                    : date.getMonth() + 1);
            var D = date.getDate() + " ";
            return M +"月"+ D+ "日" ;
        }
        console.log(format(str));
