        //方法二：
        var arr=[34,52,25,625,25,34,4,5,2,2];
        // 注意原数组的值必须是number类型的，不然无法做比较
        //思路： 可以用一个不定长数组，把原数组中的每一项作为这个不定长
        // 数组的下标来使用，然后把这一项的值为true;
        // 对于一个数组而言，如果没有赋值，其值相当于undefine;
        // 在定义一个数组用于保存不重复的数组项
        function uniqe(arr){
            var arr1=[];
            var result=[];
            for(var i=0; i<arr.length; ++i){
                // 如果判断的结果为true，说明这个值是不重复的，
                // 可以直接push到result数组中，
                // 如果判断结果为false, 说明这个值是已经存在的，
                // 则不用保存到result数组中
                if(!arr1[arr[i]]){
                    result.push(arr[i]);
                    //
                    arr1[arr[i]]=true;
                }
            }
            return result;
        }

        console.log(uniqe(arr));

    </script>
