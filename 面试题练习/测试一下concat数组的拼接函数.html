<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试一下concat数组的拼接函数</title>
</head>
<body>
    

    <script>
        var arr1=[1,35,25,74,25];
        var arr2=[35,63,76,53,23,43];
        var arr3=[];
        //注意concat()返回的是一个新的数组，并不在原数组上进行修改
        //参数可以是一个具体的数组对象
        console.log(arr3.concat(arr1,arr2));
        //也可以是多个具体的值；
        console.log(arr1.concat(12,56,76));
    </script>
</body>
</html>
