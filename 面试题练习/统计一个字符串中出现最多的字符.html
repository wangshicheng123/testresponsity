    <script>
        var str="acbankjfwkfwlnvn11111111asc";
        function maxLetter(str){
            var arr1=[];
            //思路： 我们可以首先计算出每个字符出现的次数，
            // 然后把这个次数作为数组的下标
            for(var i=0; i<str.length; ++i){

                var index=-1;
                // console.log(str.indexOf(str[i]));
                var count=0;
                do{
                    //应该是次数
                    index=str.indexOf(str[i],index+1);
                    if(index!=-1){
                        count++;
                    }
                }while(index!=-1);
                // console.log("index:"+index);
                arr1[count]=str[i];
            }

            // 可能会出现在result数组中
            for(var j=0; j<arr1.length; ++j){
                console.log(arr1[j]);
            }   
        }
