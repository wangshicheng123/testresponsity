<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天猫tmall.com--理想生活上天猫</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/common.css">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./font/iconfont.css">
    <style>    
        #toolbar{
            background: #000;
            color: #fff;
            position: fixed;
            right:0px;
            width: 35px;
            top: 0px;
            bottom: 0px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="navigator">
            <ul class="menue-login">
                <li><span>喵，欢迎来天猫</span></li>
                <li><a href="">请登录</a></li>
                <li><a href="">免费注册</a></li>
            </ul>
            <ul class="menue-nav">
                <li class="tringle item">
                    <i class="iconfont icon-daohang"></i>
                    <a href="">网站导航</a>
                    <div class="arrow"></div>
                </li>
                <li class="tringle item">
                    <a href="">商家支持</a>
                    <div class="arrow"></div>
                    <div class="bussi-suppor-menue submenue">
                        <span>商家：</span>
                        <ul class="submenue-bussi-help" style="height: 85px;">
                            <li><a href="">商家中心</a></li>
                            <li><a href="">天猫规则</a></li>
                            <li><a href="">商家入驻</a></li>
                            <li><a href="">运营服务</a></li>
                            <li><a href="">商家品控</a></li>
                            <li><a href="">商家工具</a></li>
                            <li><a href="">天猫智库</a></li>
                            <li><a href="">喵言喵语</a></li>
                        </ul>
                        <span>帮助：</span>
                        <ul class="submenue-bussi-help" style="height:25px">
                            <li><a href="">帮助中心</a></li>
                            <li><a href="">问商友</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="">淘宝网</a></li>
                <li class="toggle-phone">
                    <i class="iconfont icon-shouji"></i>
                    <a href="">手机版</a>
                    <div class="tringle-self"></div>
                    <div class="two-dimensional-barcode">
                        <img src="./images/erweima.png" alt="淘宝手机版二维码">
                    </div>
                </li>
                <li class="item tringle">
                    <a href="">收藏夹</a>
                    <div class="arrow"></div>
                    <ul class="submenue-collect submenue">
                        <li><a href="">收藏的宝贝</a></li>
                        <li><a href="">收藏的店铺</a></li>
                    </ul>
                </li>
                <li>
                    <i class="iconfont icon-gouwuchekong"></i>
                    <a href="">购物车0件</a>
                </li>
                <li class="item tringle">
                    <a href="">我的淘宝</a>
                    <div class="arrow"></div>
                    <ul class="submenue-mine submenue">
                        <li><a href="">已买到的宝贝</a></li>
                        <li><a href="">已卖出的宝贝</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <!-- <div id="toolbar">
            <center>工具栏</center>
        </div> -->

    </div>
</body>

</html>
