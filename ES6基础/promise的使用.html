<body>
    
    <!-- <script src="../jQuery/jquery-1.12.4.js"></script> -->
    <script>
        let  p1=new Promise(function(resolve,reject){
            setTimeout(function(){
                console.log("1");
                reject();
            },1000);
            // 注意then里面的方法是成功后的回调函数
        }).then(function(){
            console.log("2");
            // 注意catch里面的方法是失败后的回调函数
            return new Promise(function(resolve,reject){
                setTimeout(function(){
                    console.log("4");
                    resolve();
                },1000);
            });
        },function(){
            console.log("3");
        }).then(function(){
            console.log("5");
        });
