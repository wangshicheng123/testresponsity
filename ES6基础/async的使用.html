<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>async的使用</title>
</head>
<body>
    

    <script>

        // 函数前面的async表示这个函数是异步的函数
        async function fn(){
            console.log("请求1开始");
            // await表示在这个语句是会停止
            // 返回值是后面的异步操作的成功回调函数resolve的参数
            let a=await req1();
            console.log(a);
            console.log("请求2开始");
            let b=await req2();
            console.log(b);
        }

        // 注意async异步函数的返回值是一个Promise对象
        // 这个Promise对象中包含了一些异步操作代码
        async function req1(){
            return new Promise((resolve,reject)=>{
                console.log("请求1成功");
                resolve("12345");
            });
        }

        async function req2(){
            return new Promise((resolve,reject)=>{
                console.log("请求2成功");
                resolve("abcdef");
            });
        }

        fn();
    </script>
</body>
</html>
