<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Set的使用</title>
</head>
<body>
    

    <script>
        //
        let arr =[123,4,42,5,14,5,2,55,2,525];
        // 常使用Set达到数组去重的效果
        let arr2=new Set(arr);
        console.log(arr2);
        console.log([...arr2]);
        console.log(Array.from(arr2));

    </script>
</body>
</html>
