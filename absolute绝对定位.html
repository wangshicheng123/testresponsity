<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>absolute绝对定位测试</title>
    <style>
        body{
            margin: 100px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background: pink;
        }

        .box2{
            width: 200px;
            height: 200px;
            background: green;
            /* 注意绝对定位是相对于视图，浏览器窗口而言，并且是脱离文档流的 */
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
