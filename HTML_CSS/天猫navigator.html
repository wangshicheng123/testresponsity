<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天猫navigator</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        #navigator{
            background: #f2f2f2;
            /* overflow: hidden; */
            height: 32px;
            padding: 0px 65px;
            /* width: 1230px; */
        }
        #navigator #menue .item{
            list-style: none;
            margin: 0px 10px;
            /* display: inline-block; */
        }

        #menue .item a:hover{
            color: #FF0036;
        }

        #menue .item a, #menue .item em{
            height: 32px;
            line-height: 32px;
            display: block;
        }

        #menue .item, #menue .item a{
            color: #999;
            text-decoration: none;
            font-size:12px;
        }

        #menue .item2{
            height: 32px;
            float: left;
        }

        #menue .item3{
            height: 32px;
            float: right;
        }

        #navigator #menue .item .submenue li{
            /* background: red; */
            list-style: none;
        }

        #navigator #menue >li .submenue{
            display: none;
        }

        #navigator #menue >li:hover .submenue{
            display: block;
        }
        /*#navigator #menue >li >a:hover .submenue{
            display: block;
        }错误*/ 

        #navigator #menue .item3:hover{
           background: #fff;
        }
    </style>
</head>

<body>
    <div id="navigator">
         <ul id="menue">
        <li class="item item2"><em>喵，欢迎来天猫</em></li>
        <li class="item item2"><a href="">请登录</a></li>
        <li class="item item2"><a href="">免费注册</a></li>
        <li class="item item3"><a href="">网站导航</a></li>
        <li class="item item3"><a href="">商家支持</a></li>
        <li class="item item3"><a href="">淘宝网</a></li>
        <li class="item item3"><a href="">手机版</a></li>
        <li class="item item3">
            <a href="">收藏夹</a>
            <ul class="submenue">
                <li><a href="">收藏的宝贝</a></li>
                <li><a href="">收藏的店铺</a></li>
            </ul>
        </li>
        <li class="item item3"><a href="">购物车0件</a></li>
        <li class="item item3">
            <a href="">我的淘宝</a>
            <ul class="submenue">
                    <li><a href="">已买到的宝贝</a></li>
                    <li><a href="">已卖出的宝贝</a></li>
            </ul>
        </li>
    </ul>
    </div>
   

</body>

</html>
