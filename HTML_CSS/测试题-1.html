<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试题一</title>
    <style>
        .container{
            width: 405px;
            height: 405px;
            /* background: #eee; */
            position: relative;
        }
        .box{
            width: 200px;
            height: 200px;
            /* background: pink; */
            float: left;
            border: 1px solid #999;
            position: relative;
        }
        .box1{
            z-index: 1
        }
        .box2{
            z-index: 2;
        }
        .box3{
            z-index: 3;
        }
        .box4{
            z-index: 4;
        }
        .box1:hover{
            border: 1px solid red;
        }
        .box2:hover{
            border: 1px solid green;
        }
        .box3:hover{
            border: 1px solid yellow;
        }
        .box4:hover{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>
</html>
