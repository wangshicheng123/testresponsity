<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>relation相对定位</title>
    <style>
        body{
            margin: 0px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background: pink;
            /* 相对于自身的初始位置进行定位 */
            /* 并且不脱离文档流 */
            position: relative;
            top:50px;
            left:50px;
            margin-top: 50px;
            margin-left: 50px;
        }

        .box2{
            width: 100px;
            height: 100px;
            background: green;
            position: relative;
            top: 20px;
            left: 20px;
        }

        .box{
            width:200px;
            height: 200px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
