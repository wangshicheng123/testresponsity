<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background: pink;
        }

        .box1::after{
            content: "这是一段文字";
            height: 40px;
            width: 40px;
            background: red;/*伪元素是一个行级元素*/
        }
    </style>
</head>
<body>
    <div class="box1">
        <div>div</div>
    </div>
</body>
</html>
