<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试表单元素</title>
    <style>

    </style>
</head>
<body>
    <form action="">
        <label for="uername">name:</label>
        <input type="text" name="username" id="username"><br>
        <label for="passworld">passworld:</label>
        <input type="text" name="pasworld" id="passworld"><br>
        <hr>
        <input type="radio" name="sex" value="man">男
        <input type="radio" name="sex" value="woman">女<br>
        <input type="checkbox" name="ball" value="basketball">篮球
        <input type="checkbox" name="ball" value="soccor">足球
        <input type="checkbox" name="ball" value="tennis">网球

        <select name="site" id="site">
            <option value="baidu">百度</option>
            <option value="timao">天猫</option>
            <option value="taobao">淘宝</option>
        </select>
        <hr>
        <input type="submit"/>
        <input type="reset"/>
        <hr>
        <input type="date"/>
        <input type="email"/>
        <input type="button" value="button">
        <button>button按钮也可以起到提交的作用</button>
    </form>

</html>
