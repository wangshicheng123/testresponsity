<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试绝对定位与相对定位的使用</title>
    <style>
        body{
            margin: 0px;
        }
        .box1{
            width: 400px;
            height: 400px;
            background: pink;
            margin-left: 200px;
            margin-top: 100px;
        }

        .box2{
            width: 150px;
            height: 150px;
            background: red;
            position: relative;
            /* 相对定位是相对于自身原来的位置进行定位 */
        }

        .box3{
            width: 150px;
            height: 150px;
            background: yellow;
            position: absolute;
            /* top: 0px; */
            /* left: 0px;注意绝对定位有自己的初始top值和初始left值 */
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
