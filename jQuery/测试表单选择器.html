<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试表单选择器</title>
    <style>

    </style>
</head>
<body>
    <form action="">
        <input type="text" value="abcd">
        <textarea name="" id="" cols="30" rows="10">abcdefghj</textarea>

        <select name="" id="">
            <option value="beijing">北京</option>
            <option value="shanghai" selected="selected">上海</option>
            <option value="nanjing">南京</option>
        </select>

        <input type="radio" name="sex" checked="checked"> 男
        <input type="radio" name="sex"> 女 <br>
        <br>
        <input type="submit" value="submit">
        <br>
        <input type="password" placeholder="请输入密码">
    </form>
    <script src="./jquery-1.12.4.js"></script>
    <script>
        //测试 :input表单选择器 （注意:input选择的是所有表单控件）
        //console.log($(":input"));

        //测试 :selected选择器 (注意其是适用于option元素)
        console.log($("select option:selected"));

        //测试 :radio 选择器 (注意其适用于单选狂)
        console.log($("input:radio"));

        //测试 :checked 选择器 （注意其主要适用于单选框，复选框）
        console.log($("input:checked"));

        //测试 :submit 选择器 （注意其主要适用于type="submit"的表单元素）
        console.log($("input:submit"));

        //测试 :password （适用于选择密码框）
        console.log($("input:password"));
    </script>
</body>
</html>
