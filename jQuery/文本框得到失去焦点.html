<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本框得到失去焦点</title>

    <style>
        #name{
            outline: none;
        }
        .bgcolor{
            background: red;
        }
    </style>
</head>
<body>
   
    <input type="text" id="name" value="Input your name please !">

    <script src="./jquery-1.12.4.js"></script>
    <script>
        //失去焦点
        //当文本框没有内容的时候失去焦点显示默认值，
        //当文本框含有内容的时候失去焦点显示的是当前用户的内容
        //获取焦点
        //当文本框含有用户的内容的时候，还是显示用户的内容，在此基础上添加内容
        //当文本框不含内容的时候，失去焦点的时候显示默认值；

        $("input").on("focus",function(){            
            $(this).addClass("bgcolor");//在获取焦点的时候，添加一个类样式

            //判断如果当前的value值为默认值，得到焦点的时候，内容变成空
            if($(this).val()==this.defaultValue){
                $(this).val("");//注意 .val() 方法的使用
            }
        
        }).on("blur",function(){
            $(this).removeClass("bgcolor");//在失去焦点的时候移除一个类样式

            //判断失去焦点的时候，如果当前的内容为空，则还原为默认的value
            if($(this).val()==""){
                $(this).val(this.defaultValue);
            }
            
        });
        
    </script>
</body>
</html>
