<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本框得到失去焦点</title>

    <style>
        #name{
            outline: none;
        }
    </style>
</head>
<body>
   
    <input type="text" id="name" value="Input your name please !">

    <script src="./jquery-1.12.4.js"></script>
    <script>
        //失去焦点
        //当文本框没有内容的时候失去焦点显示默认值，
        //当文本框含有内容的时候失去焦点显示的是当前用户的内容
        //获取焦点
        //当文本框含有用户的内容的时候，还是显示用户的内容，在此基础上添加内容
        //当文本框不含内容的时候，失去焦点的时候显示默认值；

        $("input").on("focus",function(){
            // var input=$(this);
            

            if($(this).val()==this.defaultValue){
                $(this).val("");
            }
            
        }).on("blur",function(){
            if($(this).val()==""){
                $(this).val(this.defaultValue);
            }
            
        });
        
    </script>
</body>
</html>
