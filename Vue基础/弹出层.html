<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹出层</title>
    <style>
        .dialog {
            background: #ccc;
            border: 1px solid red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>

    <div id="app">
        <div>
            <my-dialog title="注册" class="dialog">
                <div slot="content">这是一段描述这是一段描述这是一段描述</div>
            </my-dialog>
            <my-dialog title="登陆" class="dialog">
                <div slot="content">
                    <label for="username">用户名：</label>
                    <input type="text" id="username" placeholder="请输入用户名">
                    <label for="password">密码：</label>
                    <input type="text" id="password" placeholder="请输入密码">
                </div>
            </my-dialog>
        </div>
    </div>

    <template id="my-dialog">
        <div>
            <span>{{title}}</span>
            <span>[X]</span>
            <slot name="content"></slot>
        </div>
    </template>
    <script src="./vue.js"></script>
    <script>



        new Vue({
            el: "#app",
            data: {

            },
            components: {
                "my-dialog": {
                    template: "#my-dialog",
                    props: ["title"]
                }
            }
        });
    </script>
</body>

</html>
